<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.jfif" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" w href="style.css">
    <title>Spotify-clone</title>
</head>

<body>
    <section class="header">

        <div>
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand">Doggify</a>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>

    </section>
    <section class="body">
        <div class="body">

        </div>
        <div class="container">
            <div class="songs" id="songs">




            </div>
        </div>

    </section>
    <section class="player">
        <div class="container-fluid " id="player">
            <div class="topSection">
                <div class="footer-title" >
                    <strong id="footer-title" ></strong>

                </div>
                <div class="controls-and-seekbaar">

                    <span class="controls" id="controls">
                        <i class="fas fa-2x fa-step-backward" onclick="backward()" id="previous"></i>
                        <span id="playpause"  onclick="playPausePlayer()" >
                            <i class="far fa-2x fa-play-circle" id="masterplay"></i>

                        </span>
                        <i class="fas fa-2x fa-step-forward" onclick="forward()" id="next"></i>

                    </span>

                    <input type="range" name="range" id="myProgressBar" min="0"  max="100" />
                </div>
            </div>

        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="https://kit.fontawesome.com/ae0068d49f.js" crossorigin="anonymous"></script>
</body>

</html>
